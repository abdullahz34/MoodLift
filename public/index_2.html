<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodLift</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Inbox</h1>
        <a href="/logout">Logout</a>
    </header>
    <div class="container clearfix">
        <div class="people-list" id="people-list">
        <div class="search">
            <input type="text" placeholder="Search..."  id="search-input"/>
        </div>
        <ul class="user-list">
            <!-- Dynamic user list will be inserted here -->
        </ul>
        </div>
        
        <div class="chat">
        <div class="chat-header clearfix">
                <h2>Chat</h2>
                <div class="user-info">
                    <h3 id="chat-username"></h3>
                </div>
        </div> 
        
        <div class="chat-history">
            <ul id="message-list">
                <!-- insert list of messages -->
            </ul>
            
        </div> <!-- end chat-history -->
        
        <div class="chat-message clearfix">
            <textarea name="message-to-send" id="message-to-send" placeholder ="Type your message" rows="3"></textarea>
                    
            <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
            <i class="fa fa-file-image-o"></i>
            
            <button>Send</button>

        </div> <!-- end chat-message -->
        
        </div> <!-- end chat -->
        
    </div> <!-- end container -->

    <script id="message-template" type="text/x-handlebars-template">
    <li class="clearfix">
        <div class="message-data align-right">
        <span class="message-data-name" ></span> <i class="fa fa-circle me"></i>
        </div>
        <div class="message other-message float-right">
        </div>
    </li>
    </script>

    <script id="message-response-template" type="text/x-handlebars-template">
    <li>
        <div class="message-data">
        <span class="message-data-name"><i class="fa fa-circle online"></i></span>
        <span class="message-data-time"></span>
        </div>
        <div class="message my-message">
        </div>
    </li>
    </script>
</body>
</html>
